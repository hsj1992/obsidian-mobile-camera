name: Release Obsidian Plugin

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            main.js
            manifest.json
            styles.css
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Upload main.js
        uses: actions/upload-artifact@v4
        with:
          name: main.js
          path: main.js

      - name: Upload manifest.json
        uses: actions/upload-artifact@v4
        with:
          name: manifest.json
          path: manifest.json

      - name: Upload styles.css
        uses: actions/upload-artifact@v4
        with:
          name: styles.css
          path: styles.css
